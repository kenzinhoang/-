<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>［宿題］偶数と奇数のチェック</title>
</head>

<body>
    ［宿題］偶数と奇数のチェック
    <p class="line1"></p>
    <p class="line2"></p>
    <script>
        let a = Number(prompt("Nhập vào một số nguyên"));
        if (a % 2 === 0) {
            document.querySelector(".line1").innerHTML = "Đây là số chẵn"

        }
        if (a % 2 !== 0) {

            document.querySelector(".line1").innerHTML = "Đây là số lẻ"
        }

    </script>
</body>

</html>
