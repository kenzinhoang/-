<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>［宿題］偶数と奇数のチェック</title>
</head>

<body>
    ［宿題］偶数と奇数のチェック
    <p class="line1"></p>
    <p class="line2"></p>
    <script>
        ask();
        function ask() {
            let answer = Number(prompt("Nhập vào một số nguyên"));
            if (answer != "") {
                if (answer % 2 === 0) {
                    document.querySelector(".line1").innerHTML = "Đây là số chẵn"
                    return;

                }
                if (answer % 2 !== 0) {
                    document.querySelector(".line1").innerHTML = "Đây là số lẻ"
                    return;
                }
            }
            ask();
        }





    </script>
</body>

</html>
