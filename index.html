<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>［宿題］偶数と奇数のチェック</title>
</head>

<body>
    ［宿題］偶数と奇数のチェック
    <p class="line1"></p>
    <script>
        ask();
        function ask() {
            let answer = prompt("Nhập vào một số nguyên");
            if (isNaN(answer) || answer === "" || answer == 0 || answer === null) {
                document.querySelector(".line1").innerHTML = "Vui lòng nhập vào một số hợp lệ.";
                ask();
                return;
            }
            let integerValue = parseInt(answer, 10);
            if (integerValue % 2 == 0) {
                document.querySelector(".line1").innerHTML = "Đây là số chẵn";
            } else {
                document.querySelector(".line1").innerHTML = "Đây là số lẻ";
            }
        }
    </script>
</body>

</html>
